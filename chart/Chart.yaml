  helm.sh/images: |
    - name: velero-plugin-for-csi
      image: registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-csi:v0.4.0
    - name: velero-plugin-for-aws
      image: registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-aws:v1.6.0
    - name: velero-plugin-for-azure
      image: registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-microsoft-azure:v1.6.0
    - name: velero
      image: registry1.dso.mil/ironbank/opensource/velero/velero:v1.10.0
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.25.5
    - name: velero-tester
      condition: bbtests.enabled 
      image: registry1.dso.mil/bigbang-ci/velero-tester:1.0.0
