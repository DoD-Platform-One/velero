apiVersion: v2
appVersion: 1.13.2
kubeVersion: ">=1.16.0-0"
description: A Helm chart for velero
name: velero
version: 6.7.0-bb.0
home: https://github.com/vmware-tanzu/velero
icon: https://cdn-images-1.medium.com/max/1600/1*-9mb3AKnKdcL_QD3CMnthQ.png
sources:
- https://github.com/vmware-tanzu/velero
maintainers:
  - name: jenting
    email: hsiaoairplane@gmail.com
  - name: reasonerjt
    email: jiangd@vmware.com
  - name: qiuming-best
    email: mqiu@vmware.com
  - name: ywk253100
    email: yinw@vmware.com
dependencies:
  - name: gluon
    version: 0.4.4
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Velero: 1.13.2
  helm.sh/images: |
    - name: velero-plugin-for-csi
      image: registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-csi:v0.7.1
      condition: plugins.csi.enabled
    - name: velero-plugin-for-aws
      image: registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-aws:v1.10.0
      condition: plugins.aws.enabled
    - name: velero-plugin-for-azure
      image: registry1.dso.mil/ironbank/opensource/velero/velero-plugin-for-microsoft-azure:v1.9.2
      condition: plugins.azure.enabled
    - name: velero
      image: registry1.dso.mil/ironbank/opensource/velero/velero:v1.13.2
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.29.6
    - name: velero-tester
      condition: bbtests.enabled 
      image: registry1.dso.mil/bigbang-ci/velero-tester:1.1.0
