{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-test-script
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: 
    matchLabels:
      helm-test: enabled 
  ingress:
    - from:
      - namespaceSelector: {}
  egress:
    - {}
  policyTypes:
    - Ingress
    - Egress
{{- end }}